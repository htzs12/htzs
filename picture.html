				<h2 class="fh5co-heading" >城山日出峰</h2>
				<p>城山日出峰海拔182米，系10万年前海底火山爆发而形成，位于济州岛东端（33°27′北，126°56′东），是一块高耸的巨岩，其顶部有巨大的火山口。火山口直径600米，深90米，面积达8万多坪。99块尖石围绕在火山口周围，如同一顶巨大的皇冠。东南面及北面是悬崖，只有西北面是草坪山脊，与城山村相连。由于山脊上铺了草坪，既可散步，也可骑马。
				</p>
